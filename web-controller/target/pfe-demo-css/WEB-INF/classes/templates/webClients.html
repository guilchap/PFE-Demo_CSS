<body>
    <div>
        <div th:replace="header/header"></div>
    </div>

    <p id="titre">Liste des conteneurs Docker</p>

    <table id="tableDocker" class="table">
        <thead class="head">
        <tr class="row">
            <th class="titre">ID DU CONTENEUR</th>
            <th class="titre">IMAGE</th>
            <th class="titre">COMMANDE</th>
            <th class="titre">CRÉÉ</th>
            <th class="titre">STATUT</th>
            <th class="titre">PORTS</th>
            <th class="titre">NOMS</th>
        </tr>
        </thead>
        <tbody id="allDockerList">
        <tr class="row" th:if="${outputList.isEmpty()}">
            <td style="text-align: left">Aucun conteneur n'est construit</td>
        </tr>

        <tr class="row" th:each="out : ${outputList}">
            <td class="contenu" th:text="${out.get(0)}"></td>
            <td class="contenu" th:text="${out.get(1)}"></td>
            <td class="contenu" th:text="${out.get(2)}"></td>
            <td class="contenu" th:text="${out.get(3)}"></td>
            <td class="contenu" th:text="${out.get(4)}"></td>
            <td class="contenu" th:text="${out.get(5)}"></td>
            <td class="contenu" th:text="${out.get(6)}"></td>
        </tr>
        </tbody>
    </table>
