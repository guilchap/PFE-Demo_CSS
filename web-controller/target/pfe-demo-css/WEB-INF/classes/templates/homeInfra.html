<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <!--    <title>Title</title>-->
    <link th:href="@{/css/homeDemo.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="icon" type="image/x-icon" th:href="@{/image/logo_PFE.png}">
</head>
<body>
    <div>
        <div th:replace="header/header"></div>
    </div>
    <div th:if="${result == 'failure'}">
        <div class="alert">
            <span class="closebtn">&times;</span>
            <strong>Attention !</strong> Une erreur s'est produite.
        </div>
    </div>
    <div th:if="${result == 'success'}">
        <div class="alert success">
            <span class="closebtn">&times;</span>
            <strong>Réussite !</strong> Les conteneurs Docker ont bien été supprimés.
        </div>
    </div>
    <p id="titre">Que voulez-vous faire ?</p>
    <ul class="bouton">
<!--        <li>-->
<!--            &lt;!&ndash; Lance script pour création des docker &ndash;&gt;-->
<!--            <a th:href="@{/infra/start}">-->
<!--                <button>Création de conteneur Docker Linux</button>-->
<!--            </a>-->
<!--        </li>-->
        <li>
            <!-- Lance script pour destruction des docker -->

            <form method="post">
                <button type="submit">Destruction conteneur Docker Linux</button>
            </form>
        </li>
        <li>
            <a th:href="@{/infraweb}">
                <button>Liste des Dockers</button>
            </a>
        </li>
    </ul>
    <a th:href="@{/}">
        <button class="retour" type="submit">Retour</button>
    </a>
    <p></p>
    <div>
        <div th:replace="footer/footer"></div>
    </div>

    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function(){
                var div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function(){ div.style.display = "none"; }, 600);
            }
        }
    </script>
</body>
</html>
