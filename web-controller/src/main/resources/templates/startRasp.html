<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
<!--    <title>Title</title>-->
    <link th:href="@{/css/startRasp.css}" rel="stylesheet" type="text/css" media="all"/>
    <link rel="icon" type="image/x-icon" th:href="@{/image/logo_PFE.png}">
</head>
<body>
    <div>
        <div th:replace="header/header"></div>
    </div>
    <div th:if="${result == 'failure'}">
        <div class="alert">
            <span class="closebtn">&times;</span>
            <strong>Attention !</strong> Une erreur s'est produite.
        </div>
    </div>
    <div th:if="${result == 'success'}">
        <div class="alert success">
            <span class="closebtn">&times;</span>
            <strong>Réussite !</strong> Les cartes Raspberry sont fonctionnels.
        </div>
    </div>
    <p id="titre">Lancement des Raspberry</p>
    <ul>
      <li>
        <span>Brancher la Raspberry noir (Raspberry Wifi)</span>
      </li>
      <li>
        <span>Brancher les deux Raspberrys blanches (Raspberry Cluster Dijon et Angers)</span>
      </li>
      <li>
        <span>Lancer le check de l'état des Raspberry</span>
      </li>
    </ul>
    <a>
        <form method="post">
            <button class="verif" type="submit">Lancer la vérification</button>
        </form>
    </a>
    <a th:href="@{/demo}">
        <button class="retour">Retour</button>
    </a>
    <p></p>
    <div>
        <div th:replace="footer/footer"></div>
    </div>

    <script>
        var close = document.getElementsByClassName("closebtn");
        var i;

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function(){
                var div = this.parentElement;
                div.style.opacity = "0";
                setTimeout(function(){ div.style.display = "none"; }, 600);
            }
        }
    </script>
</body>
</html>
