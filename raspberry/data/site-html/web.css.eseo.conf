<VirtualHost *:80>
    ServerName web.css.eseo
    DocumentRoot /var/www/web.css.eseo

    <Directory /var/www/web.css.eseo>
        AllowOverride All
    </Directory>

    ErrorLog /var/log/apache2/web.css.eseo.error.log
    CustomLog /var/log/apache2/web.css.eseo.access.log combined
</VirtualHost>